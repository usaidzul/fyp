<ion-header>
  <ion-toolbar>
    <ion-title>Add Car</ion-title>
    <ion-buttons slot="primary">
    	<ion-back-button text="Back" icon="" color="tertiary" fill="outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-item>
		<ion-label position="floating"> No Plate </ion-label>
		<ion-input type="text" [(ngModel)]="noPlate"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label position="floating"> model </ion-label>
		<ion-input type="text" [(ngModel)]="model"></ion-input>
	</ion-item>


	<ion-button expand="block" padding color="tertiary" *ngIf="!id" (click)="createdProses()" fill="outline">Submit</ion-button>
	<ion-button expand="block" padding color="tertiary" *ngIf="id>=1" (click)="updateProses()" fill="outline">Update</ion-button>

</ion-content>
