<ion-header>
  <ion-toolbar>
    <ion-title>Car List {{name}}</ion-title>
    <ion-buttons slot="primary">
		<ion-back-button color="tertiary"
			[text]="buttonText"
			[icon]="buttonIcon">
	    </ion-back-button>
    	<ion-button color="tertiary" fill="outline" (click)="addCar()">
    		New
    		<ion-icon slot="end" name="add"></ion-icon>
		</ion-button>
    	<!--ion-button color="tertiary" fill="outline" (click)="prosesLogout()"><ion-icon slot="end" name="log-out"></ion-icon></ion-button-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
	    <ion-refresher-content
	      pullingIcon="arrow-dropdown"
	      pullingText="Pull to refresh"
	      refreshingSpinner="circles"
	      refreshingText="Refreshing...">
	    </ion-refresher-content>
	  </ion-refresher>
	<ion-list>
		<ion-item-sliding *ngFor="let car of car">
		    <ion-item-options side="start">
		      <ion-item-option color="danger" (click)="delCar(car.car_id)">Delete</ion-item-option>
		    </ion-item-options>

		    <ion-item>
		      <ion-label>{{car.noPlate}}</ion-label>
		    </ion-item>

		    <ion-item-options side="end">

		      <ion-item-option color="secondary" (click)="showCar(car.car_id,car.noPlate,car.model)">Show</ion-item-option>

		      <ion-item-option (click)="updateCar(car.car_id,car.noPlate,car.model)">Update</ion-item-option>

		    </ion-item-options>
		</ion-item-sliding>
	</ion-list>

	<ion-infinite-scroll (ionInfinite)="loadData($event)">
	    <ion-infinite-scroll-content
	      loadingSpinner="bubbles"
	      loadingText="Loading more data...">
	    </ion-infinite-scroll-content>
	  </ion-infinite-scroll>

</ion-content>
